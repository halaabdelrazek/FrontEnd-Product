<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Products Table</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered text-center" id="excel-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productsReadDTO">
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>
                <img
                  class="img-size-50 mr-3 img-circle productImg"
                  src="{{ ServerBase }}{{ product.image }}"
                  alt="Image"
                />
              </td>
              <td><input type="number" min="0" step="1" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
</div>
<nav class="navbar navbar-light">
  <div class="container">
    <span class="navbar-brand mb-0 h1 text-blue"></span>
    <button type="button" class="btn btn-success m-2">Sumbit Order</button>
  </div>
</nav>
