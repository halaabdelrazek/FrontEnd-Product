<div class="row g-0 app-auth-wrapper">
  <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
    <div class="d-flex flex-column align-content-end">
      <div class="app-auth-body mx-auto">
        <div class="app-auth-branding mb-4">
          <a class="app-logo"
            ><img
              class="logo-icon me-2"
              src="assets/images/app-logo.svg"
              alt="logo"
          /></a>
        </div>
        <h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
        <div class="auth-form-container text-start">
          <form class="auth-form login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="email mb-3">
              <input
                id="signin-email"
                name="signin-email"
                type="email"
                class="form-control signin-email"
                placeholder="Email address"
                formControlName="email"
              />
              <div
              class="error-message"
              *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
              "
            >
              <span *ngIf="loginForm.get('email')?.hasError('required')"
                >Email is required
              </span>
              <span *ngIf="loginForm.get('email')?.hasError('pattern')"
                >please enter valid email</span
              >
            </div>
            </div>
            <!--//form-group-->
            <div class="password mb-3">
              <input
                id="signin-password"
                name="signin-password"
                type="password"
                class="form-control signin-password"
                placeholder="Password"
                formControlName="password"
              />
              <div
              class="error-message"
              *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
              "
            >
              <span *ngIf="loginForm.get('password')?.hasError('required')"
                >Password is required</span
              >
              <span
                *ngIf="loginForm.get('password')?.hasError('minlength')"
                >Password must be 6 digits</span
              >
            </div>
            </div>
            <!--//form-group-->
            <div class="text-center">
              <button
                type="submit"
                class="btn app-btn-primary w-100 theme-btn mx-auto"
                [disabled]="!loginForm.valid"
              >
                Log In
              </button>
            </div>
          </form>

          <div class="auth-option text-center pt-5">
            No Account? Sign up
            <a class="text-link" [routerLink]="'/auth/register'">here</a>.
          </div>
        </div>
        <!--//auth-form-container-->
      </div>
      <!--//auth-body-->
    </div>
    <!--//flex-column-->
  </div>
  <!--//auth-main-col-->
  <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
    <div class="auth-background-holder"></div>
    <div class="auth-background-mask"></div>
    <div class="auth-background-overlay p-3 p-lg-5"></div>
    <!--//auth-background-overlay-->
  </div>
  <!--//auth-background-col-->
</div>
<!--//row-->
